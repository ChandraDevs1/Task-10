<body>
    
    <script>
   let principalAmount = 400000;
    let rateOfInterest = 17;
    let n = 4;
    let time = 10;

    let amount = principalAmount *  Math.pow((1+(rateOfInterest/time)) ,(n*time));
   console.log(` On ₹${principalAmount} Compound Interest : ₹ ${amount} `)
     </script>
